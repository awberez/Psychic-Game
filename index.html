<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Itim|Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">The Psychic Game</h1>
        <h3 class="text-center">Guess which letter I'm thinking of!</h3>
        <h4 class="text-center">(hit any letter key to make a guess)</h4>
    </div>

</div>

<div class="container">

    <div class="row">
        <div class="col-sm-2 col-xs-6 text-center">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Wins:</h3>
                </div>
                <div class="panel-body">        
                    <span id="wins" class="label label-success">0</span>
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-xs-6 text-center">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">Losses:</h3>
                </div>
                <div class="panel-body">        
                    <span id="losses" class="label label-danger">0</span>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-xs-12 text-center">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 id="guessesLeft" class="panel-title">Current Guesses (9 remaining):</h3>
                </div>
                <div class="panel-body">        
                    <span id="guessesMade">(none)</span>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-xs-12 text-center">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Winning Guesses:</h3>
                </div>
                <div class="panel-body">        
                    <span id="guessWins">(none)</span>
                </div>
            </div>
        </div>

</div>

<script src="assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
